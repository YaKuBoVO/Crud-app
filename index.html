<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js-Edit </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <div class="container mt-4">
      <h1 class="text-center">CRUD app</h1>
      <button type="button" class="btn btn-primary mb-4" id="addBtn">
         Launch demo modal
      </button>

      <table class="table table-striped" id="dataTable">
         <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Name</th>
               <th scope="col">Description</th>
               <th scope="col">Action</th>
            </tr>
         </thead>
         <tbody>

         </tbody>

      </table>
   </div>

   <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title fs-5" id="exampleModalLabel">Item Form</h4>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="itemForm">
                  <input type="hidden" id="itemId">
                  <div class="mb-3">
                     <label for="name" class="form-label">Name: </label>
                     <input type="text" class="form-control" id="name" required>
                  </div>

                  <div class="mb-3">
                     <label for="description" class="form-label">Description: </label>
                     <textarea class="form-control" id="description" required></textarea>
                  </div>
               </form>
            </div>

            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
            </div>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>

</html>
